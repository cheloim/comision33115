<!DOCTYPE html>
<html lang="es">

<head>
    <title>Fundacion para la familia - Contacto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="../img/fundacion_logo.jpeg" alt="Fundacion para la familia" class="header_titleLogo">
        <nav class="header_nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./services.html">Servicios</a></li>
                <li><a href="./galery.html">Galeria</a></li>
                <li><a href="./who.html">Acerca de</a></li>
                <li><a href="./contacts.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div>
            <img src="../img/contacto_banner.jpg" alt="Imagen" class="banner__images">
            <h2 class="banner__images-title">Contacto</h2>
        </div>
    </section>
    <section class="section">
        <div class="contact__us contact__us-organization">
            <h3>Donde estamos</h3>
        </div>
        <div class="contact__us-text contact__us-organization">
            <p>Parrafo informativo</p>
        </div>
        <div class="contact__us-locations">
            <div class="contact__us-locations-text">
                <div class="contact__us-locations-block">
                    <div class="contact__us-locations-title">
                        <h4>Telefono</h4>
                    </div>
                    <div class="contact__us-locations-paragraph">
                        <p>Telefono</p>
                    </div>
                </div>
                <div class="contact__us-locations-block">
                    <div class="contact__us-locations-title">
                        <h4>Celular</h4>
                    </div>
                    <div class="contact__us-locations-paragraph">
                        <p>Celular</p>
                    </div>
                </div>
                <div class="contact__us-locations-block">
                    <div class="contact__us-locations-title">
                        <h4>Correo</h4>
                    </div>
                    <div class="contact__us-locations-paragraph">
                        <p>Correo</p>
                    </div>
                </div>
            </div>
            <div class="contact__us-locations-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3288.1356794384014!2d-58.55662658255615!3d-34.4994444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcba82826d2227%3A0x44a68ac8f2ee2998!2sDIC%2C%20Pichincha%20143%2C%20B1609%20Boulogne%20Sur%20Mer%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1666746365097!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    <section class="section section__contact">
        <div>
            <form id="contact" class="contact">
                <h3>Contacto</h3>
                <div class="contact_names contact_form ">
                    <div class="contact__height">
                        <input type="text" class="contact__placeholder" placeholder="Nombre" name="Nombre" value=""
                            id="firtsName" required>
                    </div>
                    <div class="contact__height">
                        <input type="text" class="contact__placeholder" placeholder="Apellido" name="Apellido" value=""
                            id="lastName" required>
                    </div>
                </div>
                <div class="contact_form contact__form-org contact__height">
                    <input class="contact__placeholder" type="tel" name="mail" placeholder="Telefono" id="phone"
                        required>
                </div>
                <div class="contact_form contact__form-org contact__height">
                    <input type="email" class="contact__placeholder" name="mail" placeholder="Correo electronico"
                        id="mail" required>
                </div>
                <div class="contact_form contact__form-org contact__height">
                    <textarea rows="2" cols="30" class="contact__placeholder"
                        placeholder="Ingresar consulta de hasta 300 caracteres" id="message" maxlength="301"></textarea>
                </div>
                <div class="contact__form contact__form-button contact__height">
                    <button id="button__contact" class="contact__form-button" type="button">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="section">
        <section class="section__footer-block">
            <div class="footer__logo-div">
                <img src="../img/fundacion_logo.jpeg" alt="Fundacion para la familia" class="footer__logo-img">
            </div>
            <div class="footer__text">
                <div class="footer__text-size">
                    <div class="footer__text-size">
                        <h6>Fundacion</h6>
                    </div>
                    <div class="footer__text-size">
                        <ul>
                            <li>Servicios</li>
                            <li>Contenido</li>
                            <li>Ubicacion</li>
                        </ul>
                    </div>
                </div>
                <div class="footer__text-size">
                    <div class="footer__text-size">
                        <h6>Company</h6>
                    </div>
                    <div class="footer__text-size">
                        <ul>
                            <li>Acerca de</li>
                        </ul>
                    </div>
                </div>
                <div class="footer__button">
                    <button type="button" class="footer__button-button"><a
                            href="../pages/contacts.html#contact">Contact</a></button>
                </div>
            </div>
        </section>
        <hr>
        <section class="section__footer-social">
            <div>
                <ul>
                    <li>
                        <p>Seguinos:</p>
                    </li>
                    <li class="social__logo"><a href="https://www.instagram.com/fundacion.paralafamilia/"><img
                                src="../img/instagram-logo.jpg" alt="Ig logo"></a></li>
                </ul>
            </div>
        </section>
    </footer>
</body>

</html>
